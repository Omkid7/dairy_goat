{% extends 'hod_templates/base_template.html'%} 
{% block page_title %}

{% endblock page_title %} 

{% block main_content %}



<div class="col-sm-6">    
    <canvas id="myChart1" width="300" height="200"></canvas>
    
    
    <div>
    <script type="text/javascript">
        var ctx = document.getElementById('myChart1').getContext('2d');
        var myChart1 = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: [{% for name in breed_list %} '{{ name }}', {% endfor %}],
                datasets: [{
                    label:'Gender',
                    data: [{% for number in num_list %} '{{ number }}', {% endfor %}],
                    backgroundColor:[
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 135, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(151, 102, 132, 1)',
                    'rgba(153, 99, 132, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 135, 1)',
                    'rgba(25, 206, 86, 1)',
                    'rgba(211, 192, 192, 1)',
                    'rgba(234, 102, 132, 1)',
                    'rgba(153, 99, 132, 1)',
                    'rgba(255, 159, 64, 1)',
                    'gree',
                    'yellow',
                    ],
    
                    borderColor: [
                    'rgba(54, 162, 135, 1)',
                    'rgba(25, 206, 86, 1)',
                    'rgba(211, 192, 192, 1)',
                    'rgba(234, 102, 132, 1)',
                    'rgba(153, 99, 132, 1)',
                    'rgba(255, 159, 64, 1)',
    
                    ],
    
                    borderWidth: 1
                }]
            },
    
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        })
    </script>        
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>


{% endblock %}
